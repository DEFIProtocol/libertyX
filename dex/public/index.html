<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/OutlinedLogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/OutlinedLogo.png" />
   
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- CORRECT: Style tag goes here -->
    <style>
      body {
        margin: 0;
        background-color: #000000;
      }
      #root:empty::before {
        content: '';
        display: block;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 150px;
        height: 150px;
        background: url('/OutlinedLogo.png') center/contain no-repeat;
        opacity: 0.8;
      }
      /* Optional: fade out when React loads */
      #root:not(:empty) #root:empty::before {
        opacity: 0;
        transition: opacity 0.5s ease;
      }
    </style>
    
    <title>LibertyX</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
        
  </body>
</html>
